        .ayimgui {
            position: fixed;
            width: 360px;
            max-height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            border-radius: 16px;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .aytitle {
            padding: 15px 20px;
            font-size: 20px;
            z-index: 0;
            cursor: pointer;
            border-radius: 16px 16px 0 0;
            position: relative;
            font-weight: 600;
            line-height: normal;
            min-height: 50px;
            min-width: 0;
            padding: 8px 16px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            overflow: hidden;
            transition: transform 0.2s ease, background-color 0.2s ease; 
        }
        
        .aytitle:after {
            content: "";
            background: linear-gradient(to right, rgb(0, 0, 0), #000000, #000000, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8,); /* Sá»­ dá»¥ng linear-gradient vá»i hÆ°á»ng tá»« trÃ¡i sang pháº£i */
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 200% auto; 
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 25s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }
        
        .aytitle:after {
            opacity: 1;
        }
        
        @keyframes glowing {
            0% {
                background-position: 200% center; 
            }
            100% {
                background-position: -200% center;
            }
        }
        
        

        .aytitle .titleClose {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .aybody {
            height: 320px;
            padding: 20px;
            font-size: 14px;
            background-color: #444; 
        }

        .aytab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 2px solid #387CCC;
            padding-bottom: 10px;
        }

        .aytab span {
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            
            color: #fff;
        }

        .activeTab {
            background-color: #387CCC;
            color: #fff;
        }


        
        .custom-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .custom-switch .switch-label {
            flex-grow: 1;
            margin-left: 15px;
        }

        .custom-switch input[type="checkbox"] {
            display: none;
        }

        .custom-switch input[type="checkbox"]+label {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            border-radius: 12px;
            background-color: #666; 
            cursor: pointer;
        }

        .custom-switch input[type="checkbox"]+label::before,
        .custom-switch input[type="checkbox"]+label::after {
            content: "";
            display: block;
            position: absolute;
            transition: all 0.3s;
        }

        .custom-switch input[type="checkbox"]+label::before {
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #fff; 
        }

        .custom-switch input[type="checkbox"]:checked+label {
            background-color: #4CAF50;
        }

        .custom-switch input[type="checkbox"]:checked+label::before {
            left: calc(100% - 3px);
            transform: translateX(-100%);
        }

        .custom-switch input[type="checkbox"]+label::before,
        .custom-switch input[type="checkbox"]:checked+label::before {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
